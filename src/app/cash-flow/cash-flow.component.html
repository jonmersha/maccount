<div class="container">

        <p class="lead">See all Activities Here</p>
      </div>

                    </div>

                        <input id="amount" name="amount" placeholder="Amount to Deposit" class="form-control" required="required" type="text">
                    </div>
                  
                </div>

                <div class="form-row">

                      <textarea id="display" name="display" placeholder= "Discription"cols="40" rows="5" class="form-control" document. button. disabled = true.></textarea>
                    </div>
                    <div class="form-group col-md-6">
                        <input id="amount" name="amount" placeholder="Amount to Deposit" class="form-control" required="required" type="text">
